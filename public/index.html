<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Bookmark Landing Page</title>
  </head>
  <body class="font-poppins">
    <!-- Header -->
    <header>
      <nav class="container flex items-center py-4 mt-4 sm:mt-12">
        <div class="py-1">
          <img src="./images/logo-bookmark.svg" alt="Logo" />
        </div>
        <ul
          class="hidden sm:flex flex-1 justify-end items-center gap-12 text-bookmark-blue uppercase text-xs"
        >
          <li class="cursor-pointer">Features</li>
          <li class="cursor-pointer">Pricing</li>
          <li class="cursor-pointer">Contact</li>
          <button
            type="button"
            class="bg-bookmark-red text-white rounded-md px-7 py-3 uppercase"
          >
            Login
          </button>
        </ul>
        <div class="flex sm:hidden flex-1 justify-end">
          <i class="text-2xl fas fa-bars"></i>
        </div>
      </nav>
    </header>

    <!-- Hero Section -->
    <section class="relative">
      <div
        class="container flex flex-col-reverse lg:flex-row items-center gap-12 mt-14 lg:mt-28"
      >
        <!-- Content -->
        <div class="flex flex-1 flex-col items-center lg:items-start">
          <h2
            class="text-bookmark-blue text-3xl md:text-4 lg:text-5xl text-center lg:text-left mb-6"
          >
            A Simple Bookmark Manager
          </h2>
          <p class="text-bookmark-grey text-lg text-center lg:text-left mb-6">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorem
            esse, exercitationem expedita consequatur recusandae quaerat totam
            ipsa error aperiam fugit?
          </p>
          <div class="flex justify-center flex-wrap gap-6">
            <button type="button" class="btn btn-purple">
              Get it on Chrome
            </button>
            <button type="button" class="btn btn-white">
              Get it on Firefox
            </button>
          </div>
        </div>

        <!-- Image -->
        <div class="flex justify-center flex-1 mb-10 md:mb-16 lg:mb-0 z-10">
          <img
            src="./images/hero-bg.png"
            alt="Hero Image"
            class="w-5/6 h-5/6 sm:w-3/4 sm:h-3/4 md:w-full md:h-full"
          />
        </div>
      </div>
      <div
        class="hidden md:block overflow-hidden bg-bookmark-purple rounded-l-full absolute h-80 w-2/4 top-32 right-0 lg:-bottom-28 lg:-right-36"
      ></div>
    </section>
  </body>
</html>
